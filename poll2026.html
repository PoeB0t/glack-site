<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Avatar Crusher</title>
    <style>
        body {
            /* Твой фон из GitHub */
            background-image: url('https://github.com/PoeB0t/glack-site/blob/main/images/back.png?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Затемнение фона для читаемости */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .selector-container {
            display: flex;
            align-items: center;
            gap: 50px;
            position: relative;
        }

        .avatar-window {
            width: 400px;
            height: 400px;
            border: 4px solid #107c10;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            box-shadow: 0 0 30px rgba(16, 124, 16, 0.5);
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            z-index: 2;
        }
        
        .squashed {
            transform: rotateX(70deg) translateY(100px) scale(1.2) !important;
            filter: brightness(0.7);
        }

        #brick {
            position: absolute;
            width: 320px;
            top: -500px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            pointer-events: none;
        }

        .brick-fall {
            animation: fall 0.3s forwards ease-in;
        }

        @keyframes fall {
            0% { top: -500px; transform: translateX(-50%) rotate(0deg); }
            100% { top: 200px; transform: translateX(-50%) rotate(10deg); }
        }

        .avatar-name {
            margin-top: 30px; 
            font-size: 30px; 
            font-weight: bold; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            color: #ffffff; 
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
        }

        .arrow-btn {
            background: rgba(255, 255, 255, 0.1); 
            border: 2px solid #107c10; 
            color: #107c10; 
            font-size: 60px; 
            padding: 10px 25px; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: 0.3s;
        }

        .arrow-btn:hover { 
            background: #107c10; 
            color: #ffffff; 
        }

        .crush-btn {
            margin-top: 50px; 
            padding: 20px 40px; 
            background-color: #e81123; 
            color: white; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 5px; 
            font-size: 20px; 
            box-shadow: 0 0 20px rgba(232, 17, 35, 0.5);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1 style="margin-bottom: 50px; text-shadow: 0 0 20px black;">ВЫБЕРИ ЖЕРТВУ</h1>

    <div class="selector-container">
        <button class="arrow-btn" onclick="prev()">❮</button>
        
        <div class="avatar-window" id="window">
            <img src="https://github.com/PoeB0t/glack-site/blob/main/images/i.png?raw=true" id="brick" alt="кирпич">
            <img src="" id="avatar" class="avatar-img">
        </div>

        <button class="arrow-btn" onclick="next()">❯</button>
    </div>

    <div id="name" class="avatar-name">Загрузка...</div>

    <button class="crush-btn" onclick="crushIt()">РАЗДАВИТЬ</button>

    <script>
        const avatars = [
            { name: "Sigmachad", url: "https://github.com/PoeB0t/glack-site/blob/main/images/sigmachad.jpg?raw=true" },
            { name: "∅ ᴀнтuшkᴇдд", url: "https://github.com/PoeB0t/glack-site/blob/main/images/шкед.jpg?raw=true" },
            { name: "dxvt", url: "https://github.com/PoeB0t/glack-site/blob/main/images/dxvt.jpg?raw=true" },
            { name: "ultravi0lence", url: "https://github.com/PoeB0t/glack-site/blob/main/images/ultraviolence.jpg?raw=true" },
            { name: "да ня", url: "https://github.com/PoeB0t/glack-site/blob/main/images/да%20ня.jpg?raw=true" },
            { name: "не дело", url: "https://github.com/PoeB0t/glack-site/blob/main/images/не%20дело.jpg?raw=true" },
            { name: "георгий жарков", url: "https://github.com/PoeB0t/glack-site/blob/main/images/георгий%20жарков.jpg?raw=true" },
            { name: "Ваня свердфрейр", url: "https://github.com/PoeB0t/glack-site/blob/main/images/ваня.jpg?raw=true" },
            { name: "мыслительный фрик", url: "https://github.com/PoeB0t/glack-site/blob/main/images/мыслительный%20фрик.jpg?raw=true" }
        ];

        let currentIndex = 0;
        const avatarImg = document.getElementById('avatar');
        const nameText = document.getElementById('name');
        const brick = document.getElementById('brick');

        function updateDisplay() {
            avatarImg.classList.remove('squashed');
            brick.classList.remove('brick-fall');
            brick.style.top = "-500px";

            avatarImg.src = avatars[currentIndex].url;
            nameText.innerText = avatars[currentIndex].name;
        }

        function next() {
            currentIndex = (currentIndex + 1) % avatars.length;
            updateDisplay();
        }

        function prev() {
            currentIndex = (currentIndex - 1 + avatars.length) % avatars.length;
            updateDisplay();
        }

        function crushIt() {
            if (brick.classList.contains('brick-fall')) return; 
            brick.classList.add('brick-fall');
            
            setTimeout(() => {
                avatarImg.classList.add('squashed');
            }, 250);
        }

        updateDisplay();
    </script>
</body>
</html>
