<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Avatar Crusher Party</title>
    <style>
        /* Анимация медленного RGB фона */
        @keyframes underwaterRGB {
            0% { background-color: #001f3f; } /* Темно-синий */
            25% { background-color: #004d40; } /* Темно-бирюзовый */
            50% { background-color: #3d003d; } /* Темно-пурпурный */
            75% { background-color: #332a00; } /* Темно-желтый */
            100% { background-color: #001f3f; }
        }

        body {
            /* Применяем анимацию фона на 20 секунд */
            animation: underwaterRGB 20s infinite alternate ease-in-out;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 20s ease-in-out;
        }

        /* Контейнер для выбора */
        .selector-container {
            display: flex;
            align-items: center;
            gap: 50px; /* Увеличили расстояние */
            position: relative;
        }

        /* Рамка для фото */
        .avatar-window {
            width: 400px; /* Увеличили размер окна */
            height: 400px;
            border: 4px solid #107c10;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.4); /* Полупрозрачный фон */
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(16, 124, 16, 0.5); /* Xbox свечение */
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* Добавлено приближение при наведении */
            cursor: pointer;
        }
        
        .avatar-img:hover {
            transform: scale(1.1);
        }

        /* Текст под фото */
        .avatar-name {
            margin-top: 30px;
            font-size: 30px; /* Увеличили размер текста */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffffff;
            text-shadow: 0 0 10px #107c10;
        }

        /* Кнопки стрелок */
        .arrow-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #107c10;
            color: #107c10;
            font-size: 60px; /* Увеличили размер кнопок */
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(16, 124, 16, 0.3);
        }

        .arrow-btn:hover {
            background-color: #107c10;
            color: #ffffff;
            transform: scale(1.1);
        }

        /* Кирпич */
        #brick {
            position: absolute;
            width: 200px; /* Сделали кирпич больше */
            top: -500px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            pointer-events: none;
        }

        /* Кнопка "Раздавить" */
        .crush-btn {
            margin-top: 50px;
            padding: 20px 40px;
            background-color: #e81123;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 20px;
            box-shadow: 0 0 20px rgba(232, 17, 35, 0.5);
        }

        .crush-btn:active {
            transform: scale(0.95);
        }

        /* Класс для эффекта "раздавленности" */
        .squashed {
            transform: scaleY(0.1) translateY(400px) !important;
            filter: grayscale(1) contrast(2);
        }

        /* Анимация падения кирпича */
        .brick-fall {
            animation: fall 0.4s forwards cubic-bezier(0.6, 0.04, 0.98, 0.33);
        }

        @keyframes fall {
            0% { top: -500px; }
            100% { top: 100px; } /* Падает прямо на центр */
        }
    </style>
</head>
<body>

    <h1 style="margin-bottom: 50px;">ВЫБЕРИ АВАТАР</h1>

    <div class="selector-container">
        <button class="arrow-btn" onclick="prev()">❮</button>
        
        <div class="avatar-window" id="window">
            <!-- Кирпич (картинка PNG из интернета) -->
            <img src="https://github.com/PoeB0t/glack-site/blob/main/images/i.png?raw=true" id="brick" alt="кирпич">
            
            <img src="" id="avatar" class="avatar-img">
        </div>

        <button class="arrow-btn" onclick="next()">❯</button>
    </div>

    <div id="name" class="avatar-name">Загрузка...</div>

    <button class="crush-btn" onclick="crushIt()">РАЗДАВИТЬ КИРПИЧОМ</button>

    <script>
        // СПИСОК ФОТО И ИМЕН (9 штук)
        const avatars = [
            { name: "Sigmachad", url: "https://github.com/PoeB0t/glack-site/blob/main/images/sigmachad.jpg?raw=true" },
            { name: "∅ ᴀнтuшkᴇдд", url: "https://github.com/PoeB0t/glack-site/blob/main/images/шкед.jpg?raw=true" },
            { name: "dxvt", url: "https://github.com/PoeB0t/glack-site/blob/main/images/dxvt.jpg?raw=true" },
            { name: "ultravi0lence", url: "https://github.com/PoeB0t/glack-site/blob/main/images/ultraviolence.jpg?raw=true" },
            { name: "да ня", url: "https://github.com/PoeB0t/glack-site/blob/main/images/да%20ня.jpg?raw=true" },
            { name: "не дело", url: "https://github.com/PoeB0t/glack-site/blob/main/images/не%20дело.jpg?raw=true" },
            { name: "георгий жарков", url: "https://github.com/PoeB0t/glack-site/blob/main/images/георгий%20жарков.jpg?raw=true" },
            { name: "Ваня свердфрейр", url: "https://github.com/PoeB0t/glack-site/blob/main/images/ваня.jpg?raw=true" },
            { name: "мыслительный фрик", url: "https://github.com/PoeB0t/glack-site/blob/main/images/мыслительный%20фрик.jpg?raw=true" }
        ];

        let currentIndex = 0;
        const avatarImg = document.getElementById('avatar');
        const nameText = document.getElementById('name');
        const brick = document.getElementById('brick');

        function updateDisplay() {
            avatarImg.classList.remove('squashed');
            brick.classList.remove('brick-fall');
            brick.style.top = "-500px";

            avatarImg.src = avatars[currentIndex].url;
            nameText.innerText = avatars[currentIndex].name;
        }

        function next() {
            currentIndex = (currentIndex + 1) % avatars.length;
            updateDisplay();
        }

        function prev() {
            currentIndex = (currentIndex - 1 + avatars.length) % avatars.length;
            updateDisplay();
        }

        function crushIt() {
            brick.classList.add('brick-fall');
            setTimeout(() => {
                avatarImg.classList.add('squashed');
            }, 350);
        }

        // Инициализация при загрузке страницы
        updateDisplay();
    </script>
</body>
</html>
