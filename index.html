<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glack - Выбор языка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        /* Общие стили для сторон */
        .lang-side {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: flex 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            overflow: hidden;
        }

        /* ФОНОВОЕ ИЗОБРАЖЕНИЕ (делаем отдельным слоем для размытия) */
        .bg-image {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(5px) brightness(0.5); /* Начальное размытие и темнота */
            transition: filter 0.6s ease, transform 0.6s ease;
            z-index: 1;
        }

        /* ССЫЛКИ НА ФОНЫ */
        .ru-side .bg-image {
            background-image: url('https://media.tenor.com/uojaxPsh4u8AAAAC/y6richo.gif'); 
        }

        .uk-side .bg-image {
            background-image: url('https://media1.tenor.com/m/T_jEgHhQB1cAAAAC/зеленский-украина.gif');
        }

        /* ПЕРСОНАЖ / СИМВОЛ (КОЛОБОК) */
        .character-img {
            position: relative;
            z-index: 3;
            width: 300px; /* Размер твоего персонажа */
            height: auto;
            transition: transform 0.5s ease, filter 0.5s ease;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        /* ЭФФЕКТЫ ПРИ НАВЕДЕНИИ */
        .lang-side:hover {
            flex: 1.6; /* Расширение стороны */
        }

        .lang-side:hover .bg-image {
            filter: blur(0px) brightness(0.8); /* Убираем размытие фона */
            transform: scale(1.05); /* Легкое приближение фона */
        }

        .lang-side:hover .character-img {
            transform: scale(1.1) translateY(-10px); /* Колобок увеличивается и чуть "взлетает" */
        }

        /* ЦЕНТРАЛЬНАЯ КНОПКА-ЛОГОТИП */
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 120px;
            /* pointer-events: auto; включен по умолчанию для ссылок, убрали none */
        }

        .center-logo img {
            width: 100%;
            animation: pulse 2s infinite ease-in-out;
            display: block;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 25px rgba(255,255,255,0.6)); }
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .character-img { width: 150px; }
            .center-logo { width: 80px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- ЛЕВАЯ КАРТОЧКА (RU) -->
        <a href="/ru.html" class="lang-side ru-side">
            <div class="bg-image"></div>
            <img src="https://github.com/PoeB0t/glack-site/blob/main/images/scale_1200.webp?raw=true" alt="RU Character" class="character-img">
        </a>

        <!-- ЛОГОТИП ПО ЦЕНТРУ (ТЕПЕРЬ ССЫЛКА) -->
        <a href="https://t.me/orthodoxcommunism" target="_blank" class="center-logo">
            <img src="https://png.pngtree.com/png-vector/20231223/ourmid/pngtree-brown-chicken-egg-isolated-on-white-background-diet-png-image_11296212.png" alt="Telegram Logo">
        </a>

        <!-- ПРАВАЯ КАРТОЧКА (UA) -->
        <a href="/uk.html" class="lang-side uk-side">
            <div class="bg-image"></div>
            <img src="https://github.com/PoeB0t/glack-site/blob/main/images/1605261527787.png?raw=true" alt="UA Character" class="character-img">
        </a>
    </div>

</body>
</html>
